<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インターネット北海道　応募フォーム</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div id="page">
    <div class="mailform">
      <div class="container">
        <h1 class="text-center">応募フォーム<br><small>ご連絡お待ちしております！</small></h1>
          <div class="row">
            <div class="col-sm-11">
              <form method="post" action="php/mail.php" class="form-horizontal">
                <div class="form-group">
                  <label for="input-name" class="col-sm-2 control-label">お名前</label>
                  <div class="col-sm-10">
                    <input size="20" type="text" class="form-control" id="input-name" name="お名前" placeholder="お名前" required="required">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input-mail" class="col-sm-2 control-label">メールアドレス</label>
                  <div class="col-sm-10">
                    <input size="30" type="text" class="form-control" id="input-mail" name="Email" placeholder="Email" required="required">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">応募内容</label>
                  <div class="col-sm-10">
                    <select name="応募内容" class="form-control">
                      <option value="training">研修</option>
                      <option value="jobsearch">就職・転職</option>
                      <option value="contact">業務提携</option>
                      <option value="contact">事業委託</option>
                      <option value="contact">ご質問・お問い合わせ</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">お問い合わせ内容</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="5" required="required"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send glyphicon-blue rs" aria-hidden="true"></span>送信</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div><!-- /container -->
      </div><!-- /mailform -->
    </div><!-- /page -->
  <script src="javascripts/jquery-1.12.4.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
</body>
</html>
